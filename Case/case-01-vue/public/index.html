<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="vue-module">

    <!-- variable: number, string, boolean, object, undefined, null -->

    {{ msg }}                                   <!-- variable -->

    {{ 'number: ' + 5201314 }}                  <!-- number -->
    {{ 'string' }}                              <!-- string -->
    {{ true }}                                  <!-- boolean -->
    {{ ['a','b','c'] }}                         <!-- array -->
    {{ {name:'alpha',age:18} }}                 <!-- object -->


    <!-- basic express -->

    {{ 1 + 1 }}
    {{ !0 }}
    {{ 1 + 1 === 2 ? 'do it' : 'just' }}

</div>


</body>
</html>
