<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="lib/vue.js"></script>

    <style>



    </style>

</head>
<body>


<!--================================================================================================================-->


<div id="app">

</div>


<!--================================================================================================================-->




<script>
///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////


const vm = new Vue({

    el: '#app',
    data: {
        msg: 'hello world',

    },
    methods: {

    },
    computed: {

    },
    watch: {

    },
    template: {

    }
});


//-------------------------------------------------------------------------------------------------------------------//


/**
 * template: {}
 *
 * 优先级 template > $el
 *
 *
 * 一个字符串模板作为 Vue 实例的标识使用
 * 模板将会 替换 挂载的元素，挂载元素的内容都将被忽略
 */


/**
 * const vm = new Vue()
 *
 * => if( vm.el ){                      // 是否指定 el 选项
 *
 *      if ( vm.template) { }           // 是否指定 vm.template 选项
 *
 * } else if ( vm.$mount(el) ) {        // 当调用 vm.$mount(el) 函数时
 *
 *
 * }
 *
 *
 * => 是: 将 template 编译到 render 函数中渲染
 *    否: 将 el 外部的 HTML 作为 template 编译
 *
 *
 * => 挂载完毕
 */


///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////
</script>


</body>
</html>
